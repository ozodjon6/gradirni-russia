<div class="popup-page popup-page_order">
    <div class="popup-page__inner">
        <h3 class="title">Заказать</h3>
        <form class="popup-page__form">
            <label class="popup-page__label">
                <input type="text" placeholder="Введите Ваш имя" class="popup-page__input">
            </label>
            <label class="popup-page__label">
                <input type="number" placeholder="Ваш номер телефона" class="popup-page__input">
            </label>
            <label class="popup-page__label">
                <input type="text" placeholder="Ваш почта" required class="popup-page__input">
            </label>
            <label class="popup-page__label">
                <input type="text" placeholder="Называение Товара" required class="popup-page__input">
            </label>
            <label class="popup-page__label">
                <textarea cols="30" rows="10" class="popup-page__textarea" placeholder="Комментарий"></textarea>
            </label>
            <button type="submit" class="btn">Отправить</button>
        </form>
    </div>
    <div class="popup-page__close">
        <img src="./images/icons/popup-close.svg" alt="">
    </div>
</div>
