<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>General</title>
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-grid.min.css" />
    <link rel="stylesheet" href="css/main.css" />
  </head>

  <body class="">
    <div id="root">
      <div class="outer-wrapper">
        <div class="wrapper">
          <!--#include virtual="parts/header.html" -->
          <main class="main-page">
            <section class="section-page tech-list">
              <div class="container">
                <!--#include virtual="parts/tech-list.html" -->
              </div>
            </section>
            <section class="section-page favorite">
              <div class="container">
                <div class="row justify-content-between align-items-center">
                  <div class="col-xl-6 mb-3 mb-xl-0">
                    <div class="favorite__left">
                      <div class="favorite__left-img">
                        <img src="./images/img/favorite.png" alt="" />
                      </div>
                      <h3 class="title">
                        Градирня с противотоком из стеклопластика
                      </h3>
                    </div>
                  </div>
                  <div class="col-xl-6">
                    <div class="catalog-info__content">
                      <div class="catalog-info__content-body">
                        <div class="catalog-info__item">
                          <h3 class="title title_red">Цена по запросу</h3>
                          <div class="catalog-info__item-counter qty__inner">
                            <button class="qty__btn_decr">-</button>
                            <input class="counter" value="0" type="text" name="quantity"></input>
                            <button class="qty__btn_incr">+</button>
                          </div>
                        </div>
                        <div class="catalog-info__item">
                          <a href="" class="btn">заказать</a>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="row justify-content-between align-items-center">
                  <div class="col-xl-6 mb-3 mb-xl-0">
                    <div class="favorite__left">
                      <div class="favorite__left-img">
                        <img src="./images/img/favorite.png" alt="" />
                      </div>
                      <h3 class="title">
                        Градирня с противотоком из стеклопластика
                      </h3>
                    </div>
                  </div>
                  <div class="col-xl-6">
                    <div class="catalog-info__content">
                      <div class="catalog-info__content-body">
                        <div class="catalog-info__item">
                          <h3 class="title title_red">Цена по запросу</h3>
                          <div class="catalog-info__item-counter qty__inner">
                            <button class="qty__btn_decr">-</button>
                            <input class="counter" value="0" type="text" name="quantity"></input>
                            <button class="qty__btn_incr">+</button>
                          </div>
                        </div>
                        <div class="catalog-info__item">
                          <a href="" class="btn">заказать</a>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
                <button class="btn btn_clear">Очистить список</button>
              </div>
            </section>
            <section class="section-page request-page">
              <div class="container">
                <!--#include virtual="parts/request-page.html" -->
              </div>
            </section>
          </main>
        </div>
        <footer class="footer-page">
          <!--#include virtual="parts/footer.html" -->
        </footer>
      </div>
    </div>
    <!--#include virtual="parts/popup-page.html" -->
    <div class="nav-overlay"></div>
  </body>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
  <script src="./js/common.js"></script>
</html>
