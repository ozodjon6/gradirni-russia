<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>General</title>
    <link rel="stylesheet" href="css/splide.min.css" />
    <link rel="stylesheet" href="css/bootstrap-grid.min.css" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="css/main.css" />
  </head>

  <body class="">
    <div id="root">
      <div class="outer-wrapper">
        <div class="wrapper">
          <!--#include virtual="parts/header.html" -->
          <main class="main-page">
            <section class="section-page catalog-info">
              <div class="container">
                <div class="row">
                  <div class="col-md-7">
                    <div class="catalog-info__img">
                      <img src="./images/img/hero-1.jpg" alt="">
                    </div>
                  </div>
                  <div class="col-md-5">
                    <div class="catalog-info__content">
                      <div class="catalog-info__content-head">
                        <h3 class="title">Градирня с противотоком из стеклопластика</h3>
                        <div class="catalog-info__item">
                          <div class="catalog-info__item-child">
                            <svg width="20" height="20">
                              <use xlink:href="images/icons/sprite.svg#favorite"></use>
                            </svg>
                            <span>Избранное</span>
                          </div>
                          <div class="catalog-info__item-child">
                            <svg width="20" height="20">
                              <use xlink:href="images/icons/sprite.svg#arrow-double"></use>
                            </svg>
                            <span>Сравнить</span>
                          </div>
                          <div class="catalog-info__item-child">
                            <svg width="20" height="20">
                              <use xlink:href="images/icons/sprite.svg#share"></use>
                            </svg>
                            <span>Поделиться</span>
                          </div>
                          <div class="catalog-info__item-child">
                            <svg width="20" height="20">
                              <use xlink:href="images/icons/sprite.svg#print"></use>
                            </svg>
                            <span>Печатать</span>
                          </div>
                        </div>
                      </div>
                      <div class="catalog-info__content-body">
                        <div class="catalog-info__item">
                          <h3 class="title title_red">Цена по запросу</h3>
                          <div class="catalog-info__item-counter">
                            <span>+</span>
                            <button class="counter">1</button>
                            <span>-</span>
                          </div>
                        </div>
                        <div class="catalog-info__item">
                          <a href="" class="btn">заказать</a>
                          <a href="" class="btn btn_grey">Получить КП</a>
                        </div>
                        <div class="catalog-info__item">
                          <button class="btn btn_green">
                            <svg width="20" height="20">
                              <use xlink:href="images/icons/sprite.svg#discount"></use>
                            </svg>
                            <strong>Получить скидку</strong>
                          </button>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </section>
            <section class="section-page scale-slide">
              <div class="container">
                <!--#include virtual="parts/scale-slide.html" -->
              </div>
            </section>
            <section class="section-page request-page">
              <div class="container">
                <!--#include virtual="parts/request-page.html" -->
              </div>
            </section>
          </main>
        </div>
        <footer class="footer-page">
          <!--#include virtual="parts/footer.html" -->
        </footer>
      </div>
    </div>
    <div class="overlay"></div>
  </body>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <script src="./js/splide.min.js"></script>
  <script src="./js/common.js"></script>
</html>
