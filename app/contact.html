<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>General</title>
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css"/>
    <link rel="stylesheet" href="css/bootstrap-grid.min.css" />
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css"/>
    <link rel="stylesheet" href="css/main.css" />
  </head>

  <body class="">
    <div id="root">
      <div class="outer-wrapper">
        <div class="wrapper">
          <!--#include virtual="parts/header.html" -->
          <main class="main-page">
            <section class="section-page news-tech-list tech-list">
              <div class="container">
                <!--#include virtual="parts/tech-list.html" -->
              </div>
            </section>
            <section class="section-page contact-page">
              <div class="contact-page__inner d-flex">
                <div class="contact-page__left col-12 col-lg-6">
                  <div class="contact-page__left-content">
                    <h3 class="title mb-sm-5">Наши контакты</h3>
                    <ul class="info-list">
                      <li class="info-list__item">
                        <svg width="24" height="24">
                          <use
                            xlink:href="images/icons/sprite.svg#locatsion"
                          ></use>
                        </svg>
                        <a
                          href="https://yandex.uz/maps/213/moscow/house/varshavskoye_shosse_148/Z04YcAdiTEcBQFtvfXpxcHxhZA==/?ll=37.603320%2C55.600377&z=15.69"
                          class="text"
                        >
                          г.Москва <br />
                          ул. Днепропетровская, 2</a
                        >
                      </li>
                      <li class="info-list__item">
                        <svg width="24" height="24">
                          <use
                            xlink:href="images/icons/sprite.svg#footer-message"
                          ></use>
                        </svg>
                        <a href="mailto:info@valfin.ru" class="text"
                          >info@valfin.ru</a
                        >
                      </li>
                      <li class="info-list__item">
                        <svg width="24" height="24">
                          <use
                            xlink:href="images/icons/sprite.svg#footer-phone"
                          ></use>
                        </svg>
                        <div class="info-list__item-call">
                          <a href="tel:+7 (846) 993 8660" class="text">+7 (846) 993 8660 <br></a>
                          <a href="tel:+7 (926) 946 6619" class="text">+7 (926) 946 6619<br></a>
                        </div>
                      </li>
                    </ul>
                    <div class="contact-page__person d-md-none">
                      <img src="./images/img/call-center.png" alt="">
                    </div>
                  </div>
                </div>
                <div class="contact-page__right col-12 col-lg-6">
                  <h3 class="title">
                    Бесплатная консультация по продуктам компании
                  </h3>
                  <form action="#" class="form-wrap">
                    <div class="form-wrap__row">
                      <div class="form-wrap__field">
                        <input type="text" required placeholder="Имя" />
                      </div>
                      <div class="form-wrap__field">
                        <input type="email" required placeholder="Email" />
                      </div>
                      <div class="form-wrap__field">
                        <input type="number" placeholder="+7 (___) ___-__-__" />
                      </div>
                    </div>
                    <div class="form-wrap__row">
                      <div class="form-wrap__textarea">
                        <textarea
                          name="text"
                          placeholder="Ваше сообщение"
                        ></textarea>
                      </div>
                    </div>
                    <div class="form-wrap__checkboxes">
                      <div class="form-wrap__checkboxes-row">
                        <label class="form-wrap__checkbox-wrap">
                          <input type="radio" name="theme" value="Taklif" />
                          <span class="form-wrap__checkbox-mask"></span>
                          <span class="form-wrap__checkbox-text"
                            >Я согласен с правилами обработки персональных
                            данных</span
                          >
                        </label>
                      </div>
                    </div>
                    <div class="form-wrap">
                      <button class="global-btn" type="submit">
                        Заказать звонок
                      </button>
                    </div>
                  </form>
                </div>
              </div>
            </section>
            <section class="section-page section-map">
              <div class="col-12">
                <div class="site-map">
                  <script
                    type="text/javascript"
                    charset="utf-8"
                    async
                    src="https://api-maps.yandex.ru/services/constructor/1.0/js/?um=constructor%3Aa748c0b17c40ab5da7395f758094953edc714e2cde11bcd128cd6e149d746bb0&amp;width=inherit&amp;height=562&amp;lang=ru_RU&amp;scroll=true"
                  ></script>
                </div>
              </div>
            </section>
          </main>
        </div>
        <footer class="footer-page">
          <!--#include virtual="parts/footer.html" -->
        </footer>
      </div>
    </div>
    <div class="overlay"></div>
  </body>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
  <script src="./js/common.js"></script>
</html>
